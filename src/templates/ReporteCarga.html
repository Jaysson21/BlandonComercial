<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal">
    Ver Reporte de Productos
</button>

<!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Reporte de Productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Filtro de rango de fechas -->
                <form id="filterForm">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">Fecha de fin:</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Generar Reporte</button>
                </form>

                <!-- Tabla de productos -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Productos</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="productReportTable">
                        <!-- Filas de productos generadas dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="printReport()">Imprimir Reporte</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Función para generar el reporte (Ejemplo de productos)
    document.getElementById("filterForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Obtenemos las fechas seleccionadas
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        // Ejemplo de datos que podrías obtener de una base de datos
        const reportData = [
            { producto: "Arroz", cantidad: 40 },
            { producto: "Frijoles", cantidad: 30 },
            { producto: "Azúcar", cantidad: 20 }
        ];

        // Limpiar tabla y agregar datos
        const tableBody = document.getElementById("productReportTable");
        tableBody.innerHTML = ""; // Limpiamos el contenido de la tabla

        reportData.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${item.producto}</td><td>${item.cantidad}</td>`;
            tableBody.appendChild(row);
        });
    });

    // Función para imprimir el reporte
    function printReport() {
        const printContents = document.querySelector(".modal-body").innerHTML;
        const originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
        window.location.reload(); // Recarga para restaurar el contenido
    }
</script>
</body>
</html>
