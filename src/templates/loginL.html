<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/stylesL.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm" action="/login" method="POST">
                <h1>Inicio de Sesión</h1>
                <span><br><br></span>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Usuario" >
                <input type="password" id="pass" name="pass" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu Contraseña?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido de Nuevo!</h1>
                    <p>Introduce tus datos personales para utilizar todas las funciones del sitio.</p>
                    
                </div>
                
            </div>
        </div>
    </div>

    <script src="scriptL.js"></script>
</body>

</html>
