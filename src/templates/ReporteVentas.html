{% extends 'layout.html'%}
{% block body %}

<link rel="stylesheet" href="{{url_for('static', filename='css/ReporteVentas.css')}}">
<div class="container">
    <h2 class="mb-4">Reporte de Ventas</h2>

    <!-- Card principal -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Filtros de Fecha</h5>
        </div>
        <div class="card-body">
            <!-- Filtro de rango de fechas -->
            <form id="filterForm">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Fecha de fin:</label>
                        <input type="date" class="form-control" id="endDate" disabled>
                    </div>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="enableEndDate">
                    <label class="form-check-label" for="enableEndDate">Usar Fecha de Fin</label>
                </div>
                <button type="submit" class="btn btn-success mb-3">Generar Reporte</button>
            </form>
        </div>
    </div>

    <!-- Card de resultados -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">Resultados del Reporte</h5>
        </div>
        <div class="card-body table-responsive">
            <!-- Tabla de ventas -->
            <table class="table table-striped" id="ventasList">
                <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Nombre del Cliente</th>
                        <th>Monto Total</th>
                        <th>Fecha de Venta</th>
                    </tr>
                </thead>
                <tbody id="salesReportTable">
                    <!-- Filas de ventas generadas dinÃ¡micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-end mt-3">
        <a href="/GestionReportes" class="btn btn-secondary">
            <i class='bx bx-arrow-back'></i> Volver
        </a>
    </div>
</div>

<script>
    document.getElementById('enableEndDate').addEventListener('change', function () {
        const endDate = document.getElementById('endDate');
        const startDate = document.getElementById('startDate');

        if (this.checked) {
            endDate.disabled = false;
            endDate.min = startDate.value;
        } else {
            endDate.disabled = true;
            endDate.value = '';
        }
    });

    document.getElementById('startDate').addEventListener('input', function () {
        if (this.value && document.getElementById('enableEndDate').checked) {
            document.getElementById('endDate').min = this.value;
        }
    });
</script>

<script src="{{ url_for('static', filename='js/ReporteVentas.js') }}"></script>
{% endblock %}
