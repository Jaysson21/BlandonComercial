<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Más Vendidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Productos Más Vendidos</h2>
    
    <!-- Filtro de mes y año -->
    <form id="filterForm" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="month" class="form-label">Mes:</label>
            <select class="form-select" id="month" required>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="year" class="form-label">Año:</label>
            <input type="number" class="form-control" id="year" min="2000" max="2100" value="2023" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Generar Reporte</button>
    </form>
    
    <!-- Gráfico de barras -->
    <canvas id="salesChart" width="400" height="200"></canvas>
</div>

<script>
    // Datos de ejemplo
    const exampleData = {
        "2023-01": [
            { producto: "Arroz", cantidad: 100 },
            { producto: "Frijoles", cantidad: 75 },
            { producto: "Azúcar", cantidad: 50 }
        ],
        "2023-02": [
            { producto: "Arroz", cantidad: 80 },
            { producto: "Frijoles", cantidad: 95 },
            { producto: "Aceite", cantidad: 60 }
        ]
        // Añade datos adicionales para otros meses y años
    };

    const ctx = document.getElementById('salesChart').getContext('2d');
    let salesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Cantidad Vendida',
                data: [],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Función para actualizar el gráfico
    function updateChart(data) {
        const labels = data.map(item => item.producto);
        const quantities = data.map(item => item.cantidad);

        salesChart.data.labels = labels;
        salesChart.data.datasets[0].data = quantities;
        salesChart.update();
    }

    // Manejar el envío del formulario
    document.getElementById("filterForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value;
        const selectedMonth = `${year}-${month}`;

        // Verificar si hay datos para el mes seleccionado
        const reportData = exampleData[selectedMonth] || [];
        
        if (reportData.length > 0) {
            updateChart(reportData);
        } else {
            alert("No hay datos para el mes seleccionado.");
            updateChart([]); // Limpiar el gráfico si no hay datos
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
