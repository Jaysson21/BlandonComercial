{% extends 'layout.html'%}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/GestionVentas.css')}}">

<body class="container my-4">
    <!-- Sección de Búsqueda de Cliente -->
    <div class="card mb-4">
        <h2>Nueva venta</h2>
        <div class="card-header">Buscar Cliente</div>
        <div class="card-body">
            <form id="clienteForm">
                <div class="row g-3">
                    <!-- Selector de filtro -->
                    <div class="col-sm-2">
                        <label for="filtro" class="form-label">Buscar por:</label>
                        <select id="filtro" class="form-select">
                            <option value="cedula">Cédula</option>
                            <option value="nombre">Telefono</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="cedulaCliente" class="form-label">Cédula del Cliente</label>
                        <input type="text" class="form-control" id="cedulaCliente" placeholder="Ingrese cédula">
                    </div>
                    <div class="col-md-1 d-flex flex-column">
                        <a href="#btnInitSell" id="btn-searchClient" class="mt-auto">
                            <i class="bx bx-search" style="font-size: 2rem; color: rgb(252, 120, 25);"></i>
                        </a>
                        <!--button type="button" class="btn btn-primary mt-auto" onclick=" buscarCliente()">Buscar</button-->
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                        <a href="#" class="mt-auto btn-searchClient" style="font-size: 1rem; color: rgb(252, 120, 25);">
                            <i class="bx bx-plus">
                            </i>
                            Busqueda Avanzada
                        </a>

                    </div>

                </div>

                <!-- Sección para cargar datos del cliente -->
                <div id="clienteDatos" class="mt-4">
                    <h5>Datos del Cliente</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="NombreCliente" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="NombreCliente" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoCliente" disabled>
                        </div>
                        <div class="col-md-3 d-flex flex-column">
                            <a id="btnInitSell" href="#" class=" btn btn-primary mt-auto btn-searchClient"
                                style="font-size: 1rem;" aria-disabled="true">
                                <i class="bx bxs-badge-dollar">
                                </i>
                                Iniciar venta
                            </a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Sección de Búsqueda de Productos -->
    <div class="card mb-4">
        <div class="card-header">Buscar Producto</div>
        <div class="card-body">
            <form id="productoForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="codigoProducto" class="form-label">Código del Producto</label>
                        <div id="btn_code" class="mb-4">
                            <input style="width: auto; display: inline;" type="text" id="buscador" class="form-control"
                                placeholder="Buscar productos...">
                            <!-- Lista de resultados -->
                            <ul style="position: relative;" id="listaResultados" class="list-group mt-2">
                                <!-- Los resultados de la búsqueda se llenarán aquí dinámicamente -->
                            </ul>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div id="formProduct" class="formProduct">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Productos Agregados -->
    <div class="card">
        <div class="card-header">Productos en la Venta</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos"></tbody>
            </table>

            <!-- Monto total de la venta -->
            <div class="text-end">
                <h5>Total: $<span id="montoTotal">0.00</span></h5>
            </div>
        </div>
    </div>




    <script src="{{url_for('static', filename='js/GestionVentas.js')}}"></script>
    {% endblock %}
