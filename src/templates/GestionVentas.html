{% extends 'layout.html'%}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/GestionVentas.css')}}">

<div class="container my-4">
    <!-- Sección de Búsqueda de Cliente -->
    <div class="card mb-4">
        <h2>Nueva venta</h2>
        <div class="card-header">Buscar Cliente</div>
        <div class="card-body">
            <form id="clienteForm">
                <div class="row g-3">
                    <!-- Selector de filtro -->
                    <div class="col-sm-2">
                        <label for="filtro" class="form-label">Buscar por:</label>
                        <select id="filtro" class="form-select">
                            <option value="cedula">Cédula</option>
                            <option value="nombre">Telefono</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="cedulaCliente" class="form-label">Cédula del Cliente</label>
                        <input type="text" class="form-control" id="cedulaCliente" placeholder="Ingrese cédula">
                    </div>
                    <div class="col-md-1 d-flex flex-column">
                        <a href="#" id="btn-searchClient" class="mt-auto">
                            <i class="bx bx-search" style="font-size: 2rem; color: rgb(252, 120, 25);"></i>
                        </a>
                        <!--button type="button" class="btn btn-primary mt-auto" onclick=" buscarCliente()">Buscar</button-->
                    </div>

                </div>

                <div class="row mt-3">
                    <!-- Tipo de Venta -->
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-header">Tipo de Venta</div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipo_venta" id="contado"
                                                value="Contado" checked>
                                            <label class="form-check-label" for="contado">
                                                Contado
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipo_venta" id="credito"
                                                value="Credito">
                                            <label class="form-check-label" for="credito">
                                                Crédito
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Sección para cargar datos del cliente -->
                <div id="clienteDatos" class="mt-4">
                    <h5>Datos del Cliente</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="NombreCliente" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="NombreCliente" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoCliente" disabled>
                        </div>
                        <div class="col-md-3 d-flex flex-column">
                            <a id="btnInitSell" href="#buscador"
                                class="disabled btn btn-success mt-auto btn-searchClient" aria-disabled="true">
                                <i style="font-size: 1.2rem;" class="bx bxs-badge-dollar">
                                </i>
                                Iniciar venta
                            </a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Sección de Búsqueda de Productos -->
    <div id="contetn-gestProduct" class="card mb-4">

    </div>

    <!-- Tabla de Productos Agregados -->
    <div id="containerProducts" class="card">
        <div class="card-header">Productos en la Venta</div>
        <div class="card-body">
            <table id="tableProducts" class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos"></tbody>
            </table>

            <!-- Monto total de la venta -->
            <div class="text-end m-2 p-2 border-1 border-success">
                <h3 style="color: black;">Total: C$ <span id="montoTotal">0.00</span> </h3>
            </div>
        </div>
    </div>

    <div class="card p-3 align-content-center">
        <div class="form-group">
            <label for="comentarios">Observacion:</label>
            <textarea id="observacion" class="form-control" rows="5" placeholder="Observacion..."></textarea>
        </div>
        <button id="btnGuardarVenta" class="btn btn-success m-2" disabled>GUARDAR VENTA</button>
        <button class="btn btn-danger m-2">CANCELAR</button>
    </div>

</div>


<script src="{{url_for('static', filename='js/GestionVentas.js')}}"></script>
{% endblock %}
