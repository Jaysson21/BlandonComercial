{% extends 'layout.html'%}
{% block body %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/GestionVentas.css')}}">
        <h1>Iniciar Venta</h1>

        <div class="card mb-4">
            <h2>Seleccionar Cliente</h2>
            <div class="form-group">
                <label for="customerSelect">Cliente</label>
                <select id="customerSelect" class="form-control">
                    <option value="">Seleccione un cliente</option>
                </select>
            </div>
        </div>

        <div class="card mb-4">
            <h2>Añadir Productos</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="productSelect">Producto</label>
                    <select id="productSelect" class="form-control">
                        <option value="">Seleccione un producto</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="quantity">Cantidad</label>
                    <input type="number" id="quantity" class="form-control" min="1" value="1">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="manualPrice">Precio Manual</label>
                    <input type="number" id="manualPrice" class="form-control" step="0.01">
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="useManualPrice" class="form-check-input">
                        <label for="useManualPrice" class="form-check-label">Usar Precio Manual</label>
                    </div>
                </div>
            </div>
            <button id="addProduct" class="btn btn-primary w-100">Añadir a la Venta</button>
        </div>

        <div class="card mb-4">
            <h2>Artículos de la Venta</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="saleItems">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody >
                        <!-- Sale items will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="total" class="text-right font-weight-bold">Total: $0.00</div>
        </div>

        <button id="generateSale" class="btn btn-success w-100">Guardar Venta</button>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editQuantity">Cantidad</label>
                        <input type="number" id="editQuantity" class="form-control" min="1">
                    </div>
                    <div class="form-group">
                        <label for="editManualPrice">Precio Manual</label>
                        <input type="number" id="editManualPrice" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveEdit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/GestionVentas.js')}}"></script>
{% endblock %}
