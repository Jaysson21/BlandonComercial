{% extends 'layout.html'%}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/GestionVentas.css')}}">

<body class="container my-4">
    <!-- Sección de Búsqueda de Cliente -->
    <div class="card mb-4">
        <h2>Iniciar nueva venta</h2>
        <div class="card-header">Buscar Cliente</div>
        <div class="card-body">
            <form id="clienteForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="cedulaCliente" class="form-label">Cédula del Cliente</label>
                        <input type="text" class="form-control" id="cedulaCliente" placeholder="Ingrese cédula">
                    </div>
                    <div class="col-md-6">
                        <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                        <select id="selectNombreCliente" class="form-select" style="width: 100%;">
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                            <option value="3">Opción 3</option>
                            <option value="4">Opción 4</option>
                            <option value="5">Opción 5</option>
                        </select>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="button" class="btn btn-primary" onclick="buscarCliente()">Buscar Cliente</button>
                    </div>
                </div>

                <!-- Sección para cargar datos del cliente -->
                <div id="clienteDatos" class="mt-4">
                    <h5>Datos del Cliente</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoCliente" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Sección de Búsqueda de Productos -->
    <div class="card mb-4">
        <div class="card-header">Buscar Producto</div>
        <div class="card-body">
            <form id="productoForm">
                <div class="row g-3">
                    <div class="col-md-6">

                        <label for="codigoProducto" class="form-label">Código del Producto</label>
                        <div class="mb-4">
                            <input type="text" id="buscador" class="form-control" placeholder="Buscar productos...">
                        </div>
                        <!-- Lista de resultados -->
                        <ul style="position: absolute;" id="listaResultados" class="list-group">
                            <!-- Los resultados de la búsqueda se llenarán aquí dinámicamente -->
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <label for="precioProducto" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioProducto" disabled>
                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <label for="cantidadProducto" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidadProducto" min="1" value="1" disabled>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="button" class="btn btn-success" onclick="agregarProducto()">Agregar
                            Producto</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Productos Agregados -->
    <div class="card">
        <div class="card-header">Productos en la Venta</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos"></tbody>
            </table>

            <!-- Monto total de la venta -->
            <div class="text-end">
                <h5>Total: $<span id="montoTotal">0.00</span></h5>
            </div>
        </div>
    </div>




    <script src="{{url_for('static', filename='js/GestionVentas.js')}}"></script>
    {% endblock %}
