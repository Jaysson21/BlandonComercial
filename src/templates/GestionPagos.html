{% extends 'layout.html'%}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/GestionPagos.css')}}">
<div class="container">
    <div class="container-fluid py-3">
        <h1 class="text-center mb-4">Historial de Pagos</h1>

        <div class="row g-3">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Registrar Nuevo Pago</h2>
                    </div>
                    <div class="card-body">
                        <form id="addPaymentForm">
                            <div class="mb-3">
                                <label for="clientSelect" class="form-label">Cliente</label>
                                <select id="customerSelect" class="form-control" style="width: 100%;">
                                    <option value="">Seleccione un cliente</option>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente['clienteid'] }}">{{ cliente['nombres'] }} {{
                                        cliente['apellidos'] }}</option>
                                    {% endfor %}
                                </select>

                            </div>
                            <div class="mb-3">
                                <label for="saleSelect" class="form-label">Venta</label>
                                <select class="form-select" id="saleSelect" required>
                                    <option value="">Seleccione una venta</option>
                                    {% for venta in ventas %}
                                    <option value="{{ venta['ventaid'] }}">{{ venta['observacion'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="paymentAmount" class="form-label">Monto del Pago</label>
                                <div class="input-group">
                                    <span class="input-group-text">C$</span>
                                    <input type="number" class="form-control" id="paymentAmount" step="0.01" min="0"
                                        required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Fecha del Pago</label>
                                <input type="date" class="form-control" id="paymentDate" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Registrar Pago
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Historial de Pagos</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar pagos..." />
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="paymentHistory">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Venta</th>
                                        <th>Monto</th>
                                        <th>Fecha</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="noPaymentsRow">
                                        <td colspan="5" class="text-center">
                                            No hay pagos registrados
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal de espera -->
<div class="modal fade" id="waitModal" tabindex="-1" aria-labelledby="waitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p>Procesando el pago...</p>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar pago -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPaymentForm">
                    <div class="mb-3">
                        <label for="editClientSelect" class="form-label">Cliente</label>
                        <select class="form-select" id="editClientSelect" required>
                            <option value="">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editSaleSelect" class="form-label">Venta</label>
                        <select class="form-select" id="editSaleSelect" required>
                            <option value="">Seleccione una venta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editPaymentAmount" class="form-label">Monto del Pago</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="editPaymentAmount" step="0.01" min="0"
                                required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editPaymentDate" class="form-label">Fecha del Pago</label>
                        <input type="date" class="form-control" id="editPaymentDate" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button type="button" class="btn btn-primary" id="saveEditButton">
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/GestionPagos.js')}}"></script>
{% endblock %}
