{% extends 'layout.html'%}
{% block body %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container my-5">
    <h2 class="text-center mb-4">Cliente con Más Compras</h2>
    
    <!-- Filtro de mes y año -->
    <form id="filterForm" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="month" class="form-label">Mes:</label>
            <select class="form-select" id="month" required>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="year" class="form-label">Año:</label>
            <input type="number" class="form-control" id="year" min="2000" max="2100" value="2023" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Generar Reporte</button>
    </form>
    
    <!-- Gráfico de barras -->
    <canvas id="customerChart" width="400" height="200"></canvas>
</div>

<script>
    // Datos de ejemplo de clientes y sus compras por mes y año
    const exampleData = {
        "2023-01": [
            { cliente: "Cliente A", totalComprado: 200 },
            { cliente: "Cliente B", totalComprado: 150 },
            { cliente: "Cliente C", totalComprado: 120 }
        ],
        "2023-02": [
            { cliente: "Cliente A", totalComprado: 180 },
            { cliente: "Cliente D", totalComprado: 220 },
            { cliente: "Cliente B", totalComprado: 140 }
        ]
        // Agrega más datos para otros meses y años si es necesario
    };

    const ctx = document.getElementById('customerChart').getContext('2d');
    let customerChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Total Comprado',
                data: [],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Función para actualizar el gráfico con los clientes y su cantidad comprada
    function updateChart(data) {
        const labels = data.map(item => item.cliente);
        const totalComprado = data.map(item => item.totalComprado);

        customerChart.data.labels = labels;
        customerChart.data.datasets[0].data = totalComprado;
        customerChart.update();
    }

    // Manejar el envío del formulario
    document.getElementById("filterForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value;
        const selectedMonth = `${year}-${month}`;

        // Verificar si hay datos para el mes seleccionado
        const reportData = exampleData[selectedMonth] || [];
        
        if (reportData.length > 0) {
            // Obtener el cliente que más compró
            const topCustomer = reportData.sort((a, b) => b.totalComprado - a.totalComprado).slice(0, 5); // Top 5
            updateChart(topCustomer);
        } else {
            alert("No hay datos para el mes seleccionado.");
            updateChart([]); // Limpiar el gráfico si no hay datos
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
