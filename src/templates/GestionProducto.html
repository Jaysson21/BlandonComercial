{% extends 'layout.html'%}
{% block body %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/GestionProducto.css')}}">
        <h1 class="mb-4">Gesti贸n de Productos</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Agregar Nuevo Producto</h2>
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripci贸n</label>
                        <textarea class="form-control" id="productDescription" rows="3" maxlength="50"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Lista de Productos</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="productList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripci贸n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="noProductsRow">
                            <td colspan="4" class="text-center">No hay productos disponibles</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="editProductName" maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Descripci贸n</label>
                            <textarea class="form-control" id="editProductDescription" rows="3" maxlength="50"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/GestionProducto.js')}}"></script>
{% endblock %}
